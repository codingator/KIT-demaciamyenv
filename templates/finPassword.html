<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <title>데마시아 로그인 - 회원가입 페이지</title>
        <meta charset = "utf-8">
        <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js charset="utf-8"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


        <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}" type="text/css">
    </head>
    <body>
      

        <section class="container">
            <form action="Login.html" class="login-form">
                <p>비밀번호찾기</p>
                <div>비밀번호를 찾고자 하는 OP.GG 이메일 ID를 입력해주시면
                    해당 메일 주소로 비밀번호 재설정 링크를 보내드립니다.</div>
                <div class="txtb">
                    <input type="text">
                    <span data-placeholder="이메일 주소"></span>
                </div>

               
                <div>
                </div>
                <input type="submit" class="logbtn" value="이메일 보내기">
                <div class="bottom-text">
                     <a href="Login.html">로그인으로 돌아가기</a>
                </div>
            </form>
        </section>

        <script type="text/javascript">
        $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
        });
        $(".txtb input").on("blur",function(){
            if($(this).val() == "")
            $(this).removeClass("focus");
        });
        </script>






        
    </body>
</html>
